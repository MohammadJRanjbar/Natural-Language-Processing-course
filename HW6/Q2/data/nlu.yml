version: "3.1"

nlu:

- regex: date
  examples: |
    - ^\d{4}\/(1[0-2]|0?[1-9])\/(3[01]|[12]\d|0?[1-9])$

- intent: welcome
  examples: |
    - سلام! میخوام برم سفر
    - سلام! سفر کجا برم؟
    - بلیت برای کجا دارید؟
    - کجا می‌تونم برم؟
    - میخوام یه بلیت پرواز بگیرم
    - قصد سفر دارم
    - به کجا روم؟
    - سلام کجاها بلیت دارید؟


- intent: get_details
  examples: |
    - میخوام به [مشهد](city) سفر کنم و دوست دارم تاریخ پروازم [1402/12/05](date) باشه
    - در تاریخ [1402/01/03](date) به [تهران](city) میخواهم بروم
    - من در [1403/05/23](date) قصد سفر به شهر [Esfahan](city) را دارم.
    - [1405/07/13](date) قصد سفر به شهر [Kordestan](city) خواهم رفت.
    - دوست دارم در [1399/07/15](date) در شهر [Tehran](city) باشم.
    - یک بلیت برای شهر [Ahvaz](city) در تاریخ [1402/01/12](date) میخواهم.
    - آیا می‌توانم به شهر [Mashahd](city) در تاریخ [1402/01/12](date) بروم.
    - بلیت [Esfahan](city) در تاریخ [1402/01/12](date) میخواهم.
   

- intent: confirm
  examples: |
    - حتما
    - بله
    - به روی چشم
    - درسته
    - بله چشم
    - بله قربان
    - الساعه انجام میشه
    - بله حتما


- intent: deny
  examples: |
    - خیر
    - نمیشه
    - نه 
    - نشد
    - متاسفم
    - راه نداره
    - ببخشید
    - نع





